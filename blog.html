<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <main>
        <form id="blog-form">
            <div class="form-group">
                <label for="blog-title">Title</label>
                <input type="text" id="blog-title" required class="plain-text-input">
            </div>
            <div class="form-group">
                <label for="blog-content" style="margin-bottom: 10px;">Content</label>
                <textarea id="blog-content" required></textarea>
            </div>
            <div class="form-group">
                <label for="video-upload">Upload Video</label>
                <input type="file" id="video-upload" accept="video/*">
            </div>
            <div class="form-group">
                <label for="image-upload">Upload Images</label>
                <input type="file" id="image-upload" accept="image/*" multiple>
            </div>
            <button id="save-button">Save Blog</button>
        </form>
        
    </main> 
</body>
</html>
